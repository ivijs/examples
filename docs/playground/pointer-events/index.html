<!doctype html>
<html>

<head>
    <title>ivi test playground: Pointer Events</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }
        
        #app {
            margin: 20px auto;
            width: 640px;
            text-align: center;
        }
        
        .Box {
            display: inline-block;
            vertical-align: top;
            padding: 30px;
            background-color: #fff;
            border: 1px solid #333;
            user-select: none;
        }
        
        .Box.entered {
            background-color: #7a7;
        }
        
        .Box.touched {
            border: 1px solid #c33;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script src="bundle.js"></script>
</body>

</html>
