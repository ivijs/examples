<!doctype html>
<html>

<head>
    <title>ivi example 05: Collapsable</title>
    <style>
        .Collapsable {
            margin: 20px;
            background: #ccc;
            overflow: hidden;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-size: 48px;
            transition: height 1000ms;
        }
        
        .Collapsable.close {
            height: 0;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script src="bundle.js"></script>
</body>

</html>
