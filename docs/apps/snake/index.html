<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>ivi example: Snake Game</title><style>body,html{width:100%;height:100%;margin:0;padding:0;background-color:#ccc;font-family:sans-serif}.SnakeGame{margin:20px auto;position:relative;text-align:center}.Grid{margin:auto;background:#222;outline:0;overflow:hidden}.Cell{display:inline-block;vertical-align:top;height:28px;width:28px;margin:1px}.body{background:#39c;box-shadow:0 0 5px #39c}.head{background:#3c9;box-shadow:0 0 5px #3c9}.food{background:#0b3;border-radius:15px;box-shadow:0 0 5px #0b3;height:24px;margin:3px;width:24px}.gameOver .body{background:#e99;box-shadow:0 0 5px #e99}.gameOver .head{background:#b04;box-shadow:0 0 5px #b04}</style></head><body><div id="app"></div><script type="text/javascript" src="bundle.js"></script></body></html>
