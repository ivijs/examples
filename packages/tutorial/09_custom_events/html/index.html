<!doctype html>
<html>

<head>
  <title>ivi example 09: Custom Events</title>
  <style>
    .container {
      display: inline-block;
      padding: 30px;
      border: 1px solid #000;
      background: #ccc;
    }

    .box {
      display: inline-block;
      padding: 10px;
      border: 1px solid #000;
      background: #999;
      cursor: grab;
      user-select: none;
      -moz-user-select: none;
    }

    .container.hover {
      background: #999;
    }

    .box.hover {
      background: #777;
    }
  </style>
</head>

<body>
  <div id="app"></div>
</body>

</html>
